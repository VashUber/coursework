{% extends "index.html" %}

{% block  title %}
    Клубы
{% endblock %}


{% block url %}{{url_for('clubs')}}{% endblock %}

{% block form %}
    <label><input type='text' class="profile__item" name='name' placeholder="Название"></label>
    <label><input type="text" class="profile__item" name='address' placeholder="Адрес"></label>
    <label class="upload-label">
        <input type="file" name='image'/>
        <span>Выберете фото</span>
    </label>
    <input type="submit" value="Добавить" class='submit-input main__submit-input'>
    
{% endblock %}

{% block content %}
    <section class="clubs">
        <h2 class="clubs__title title">Клубы ({{count}})</h2>

        <div class="clubs__wrapper wrapper">
            {% for club in clubs %}           
                <div class="clubs__item">
                    <h3 class="clubs__name subtitle">{{club.name}}</h3>
                    <img src="../static/img/clubs/{{club.image}}" alt="{{club.name}}" class="clubs__image">
                    <p class="clubs__address"> {{club.address}} </p>
                </div>             
            {% endfor %}
        </div>

    </section>
{% endblock %}
